<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrossel Estiloso</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

body { background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; }

.carousel {
  position: relative;
  width: 80%;
  height: 700px;
  max-width: 900px;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.carousel-track {
  display: flex;
  transition: transform 0.6s ease-in-out;
}

.carousel-slide {
  min-width: 100%;
  flex-shrink: 0; /* importante para não encolher */
}

.carousel-slide img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 20px;
  transition: transform 0.5s ease, filter 0.5s ease;
}

.carousel-slide img:hover {
  transform: scale(1.05);
  filter: brightness(1.2);
}

/* Setas */
.carousel-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  border: none;
  color: #fff;
  font-size: 2rem;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
  transition: background 0.3s;
}

.carousel-button:hover { background: rgba(255,0,162,0.8); }

.carousel-button.prev { left: 10px; }
.carousel-button.next { right: 10px; }

/* Indicadores */
.carousel-indicators {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 10;
}

.carousel-indicators button {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.6);
  cursor: pointer;
  transition: background 0.3s;
}

.carousel-indicators button.active {
  background: rgb(255,0,162);

  
}


</style>
</head>
<body>

<div class="carousel">
  <div class="carousel-track">
    <div class="carousel-slide"><img src="/static/img/WhatsApp Image 2025-08-31 at 14.43.31.jpeg" alt="Slide 1"></div>
    <div class="carousel-slide"><img src="/static/img/WhatsApp Image 2025-08-31 at 14.43.31.jpeg" alt="Slide 1"></div>
    <div class="carousel-slide"><img src="/static/img/WhatsApp Image 2025-08-31 at 14.43.31.jpeg" alt="Slide 1"></div>
    <div class="carousel-slide"><img src="/static/img/WhatsApp Image 2025-08-31 at 14.43.31.jpeg" alt="Slide 1"></div>
  </div>

  <button class="carousel-button prev">&#10094;</button>
  <button class="carousel-button next">&#10095;</button>

  <div class="carousel-indicators">
    <button class="active"></button>
    <button></button>
    <button></button>
    <button></button>
  </div>
</div>

<script>
const track = document.querySelector('.carousel-track');
const slides = Array.from(track.children);
const prevButton = document.querySelector('.carousel-button.prev');
const nextButton = document.querySelector('.carousel-button.next');
const indicators = document.querySelectorAll('.carousel-indicators button');

let currentIndex = 0;

function updateCarousel() {
  const slideWidth = slides[0].getBoundingClientRect().width;
  track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;

  indicators.forEach((dot, idx) => dot.classList.toggle('active', idx === currentIndex));
}

// Navegação
nextButton.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % slides.length;
  updateCarousel();
});

prevButton.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  updateCarousel();
});

// Indicadores clicáveis
indicators.forEach((dot, idx) => {
  dot.addEventListener('click', () => {
    currentIndex = idx;
    updateCarousel();
  });
});

// Inicializa
updateCarousel();
</script>

</body>
</html>
