<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Card que Vira</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .flip-card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .flip-card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      padding: 20px;
    }

    .flip-card-front {
      background-color: #6a0dad;
    }

    .flip-card-back {
      background-color: #c90180;
      transform: rotateY(180deg);
      flex-direction: column;
    }

    .flip-card-back p {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <h2>Frente</h2>
      </div>
      <div class="flip-card-back">
        <h2>Verso</h2>
        <p>Conteúdo do lado de trás</p>
      </div>
    </div>
  </div>

  <script>
    // Ativa a rotação ao clicar no card
    document.querySelector('.flip-card').addEventListener('click', function () {
      this.classList.toggle('flipped');
    });
  </script>

</body>
</html>
